<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todo-list</title>
</head>
<body>
  <div>
    <h1>todo-list</h1> 
  </div>
  <div id="app">
    <input type="text" v-model="newTodo">
    <button v-on:click="add(newTodo)">add</button>
    <p>list</p>
    <p>{{todos}}</p>
    <p>{{message}}</p>
    <ol>
      <li v-for="todo in todos">
        {{todo.content}}
      </li>
    </ol>
  </div>

  <script  src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
