<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todo-list</title>
</head>
<body>
  <div>
    <h1>todo-list</h1>
    <textarea cols="30" rows="10">what to do next?</textarea>
  </div>
  <div>
    <button>add</button>
  </div>
  <div id="app">
    <p>list</p>
    <p>{{message}}</p>
    <ol>
      <li v-for="day in days">
        {{ day }}
      </li>
    </ol>
  </div>

  <script  src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
